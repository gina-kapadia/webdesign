<!DOCTYPE html>
<html>
    <head>
        <div id="header">
            <title>Julia Child Tribute</title>
            <link href="styles.css" type="text/css" rel="stylesheet" />
            <meta name="description"
            content="Tribute about Julia Child" />
            <meta name="robots"
            content="nofollow" />
            <meta http-equiv="author"
            content="Gina Kapadia" />
            <meta http-equiv="pragma"

            </div>
