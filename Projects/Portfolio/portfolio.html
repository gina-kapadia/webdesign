<!DOCTYPE html>
<html>
    <head>
        <div id="header">
            <title>Portfolio - Gina Kapadia</title>
            <link href="styles.css" type="text/css" rel="stylesheet" />
            <meta name="description"
            content="Portfolio for Gina Kapadia" />
            <meta name="robots"
            content="nofollow" />
            <meta http-equiv="author"
            content="Gina Kapadia" />
            <meta http-equiv="pragma"
            content="no-cache" />
            <!--The font imported below helps satisfy the Stylize Welcome Section requirement-->
            <link href="https://fonts.googleapis.com/css2?family=Recursive&display=swap" rel="stylesheet">
        </div>
    </head>
    <body>
        <!--The section below satisfies User Story #1-->
        <section id="welcome-section">
            <!--The header below satisfies User Story #2-->
            <h1>Gina Kapadia</h1>
            <!--The p element below helps satisfy the Stylize Welcome Section requirement-->
            <p id="subheader">Professional Portfolio</p>
        </section>
        <!--The section below satisfies User Story #3-->
        <section id="projects">
            <!--The img elements and links below satisfy User Stories #4 and #5-->
            <div id="form-project" class="project-tile">
                <a href="https://codepen.io/gina-kapadia/pen/qBZOdKV" target="_blank"><img src="form1.PNG" alt="The Office Form">
                    <p><i>The Office</i> Form</p></a>
            </div>
            <div id="techdoc-project" class="project-tile">
                <a href="https://codepen.io/gina-kapadia/pen/WNwQvLN" target="_blank">
                <img src="techdocpage1.PNG" alt="JavaScript Technical Documentation Page">
                <p>JavaScript Technical Documentation Page</p></a>
            </div>
            <div id="tribute-project" class="project-tile">
                <a href="https://codepen.io/gina-kapadia/pen/RwaWPMB" target="_blank">
                <img src="tribute1.PNG" alt="Julia Child Tribute Page">
                <p>Julia Child Tribute Page</p>
                </a>
            </div>
            <div id="product-project" class="project-tile">
                <a href="https://codepen.io/gina-kapadia/pen/abNvOay" target="_blank">
                <img src="product1.PNG" alt="Oyster Blossom House Page">
                <p>Oyster Blossom House Page</p>
                </a>
            </div>
        </section>
        <!--The contact section was created to help complete User Story #7-->
        <section id="contact">
            <!--The link below satisfies User Story #8-->
            <a id="profile-link" href="https://github.com/gina-kapadia" target="_blank">Github</a>
        </section>
        <!--The navbar below satisfies User Story #6-->
        <nav id="navbar">
            <!--The links below satisfy User Story #7-->
            <!--The class names below help satisfy the Stylize Navbar requirement-->
            <a class="nav" href="#welcome-section">About</a>
            <a class="nav" href="#projects">Projects</a>
            <a class="nav" href="#contact">Contact</a>
        </nav>
    </body>
</html>
