<!DOCTYPE html>
<html>
    <head>
        <div id="header">
            <title>Portfolio - Gina Kapadia</title>
            <link href="styles.css" type="text/css" rel="stylesheet" />
            <meta name="description"
            content="Portfolio for Gina Kapadia" />
            <meta name="robots"
            content="nofollow" />
            <meta http-equiv="author"
            content="Gina Kapadia" />
            <meta http-equiv="pragma"
            content="no-cache" />
            <!--The font imported below helps satisfy the Stylize Welcome Section requirement-->
            <link href="https://fonts.googleapis.com/css2?family=Recursive&display=swap" rel="stylesheet">
        </div>
    </head>
    <body>
        <!--The section below satisfies User Story #1-->
        <section id="welcome-section">
            <!--The header below satisfies User Story #2-->
            <h1>Gina Kapadia</h1>
            <!--The p element below helps satisfy the Stylize Welcome Section requirement-->
            <p id="subheader">Professional Portfolio</p>
        </section>
        <!--The section below satisfies User Story #3-->
        <section id="projects">
            <h2 id="project-header">Projects</h2>
            <!--The img elements and links below satisfy User Stories #4 and #5-->
            <!--The link class was added to help satisfy the Stylize Projects requirement-->
            <div id="form-project" class="project-tile">
                <a class="link" href="https://codepen.io/gina-kapadia/pen/qBZOdKV" target="_blank"><img class="photo" src="form1.PNG" alt="The Office Form">
                <p id="tile-text-1"><i>The Office</i> Form</p></a>
            </div>
            <div id="techdoc-project" class="project-tile">
                <a class="link" href="https://codepen.io/gina-kapadia/pen/WNwQvLN" target="_blank">
                <img class="photo" src="techdocpage1.PNG" alt="JavaScript Technical Documentation Page">
                <p id="tile-text-2">JS Documentation</p></a>
            </div>
            <div id="tribute-project" class="project-tile">
                <a class="link" href="https://codepen.io/gina-kapadia/pen/RwaWPMB" target="_blank">
                <img class="photo" src="tribute1.PNG" alt="Julia Child Tribute Page">
                <p id="tile-text-3">Julia Child Tribute</p></a>
            </div>
            <div id="product-project" class="project-tile">
                <a class="link" href="https://codepen.io/gina-kapadia/pen/abNvOay" target="_blank">
                <img class="photo" src="product1.PNG" alt="Oyster Blossom House Page">
                <p id="tile-text-4">Oyster Blossom House</p></a>
            </div>
        </section>
        <!--The contact section was created to help complete User Story #7-->
        <section id="contact">
            <!--The links below satisfy the Create Contact Section requirement-->
            <!--lets-connect, contact-info, and logo were created to help satisfy User Story #9-->
            <h2 id="lets-connect">Let's connect</h2>
            <div id="contact-info">
                <!--The link below satisfies User Story #8-->
                <a id="profile-link" href="https://github.com/gina-kapadia" target="_blank"><img class="logo" src="https://cdn0.iconfinder.com/data/icons/octicons/1024/mark-github-512.png" width="50px" height="auto"><span class="labels">Github</span></a>
                <a id="profile-link2" href="https://www.freecodecamp.org/gina-kapadia" target="_blank"><img class="logo" src="https://cdn4.iconfinder.com/data/icons/logos-brands-5/24/freecodecamp-512.png" width="50px" height="auto"><span class="labels">freeCodeCamp</span></a>
                <a id="profile-link3" href="https://www.linkedin.com/in/ginakapadia/" target="_blank"><img class="logo" src="https://cdn3.iconfinder.com/data/icons/picons-social/57/11-linkedin-512.png" width="50px" height="auto"><span class="labels">LinkedIn</span></a>   
                <a id="profile-link4" href="mailto:ginakapadia19@gmail.com" target="_blank"><img class="logo" src="https://cdn4.iconfinder.com/data/icons/ionicons/512/icon-at-512.png" width="50px" height="auto"><span class="labels">Email</span></a>
            </div>    
        </section>
        <!--The navbar below satisfies User Story #6-->
        <nav id="navbar">
            <!--The links below satisfy User Story #7-->
            <!--The class names below help satisfy the Stylize Navbar requirement-->
            <a class="nav" href="#welcome-section">About</a>
            <a class="nav" href="#projects">Projects</a>
            <a class="nav" href="#contact">Contact</a>
        </nav>
    </body>
</html>
